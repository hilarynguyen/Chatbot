version: "3.1"

intents:
  - greet
  - goodbye
  - thank
  - order_pizza

entities:
  - food 
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_thanks:
  - text: "You are welcome, it was my pleasure to assis you"

  utter_order_pizza:
  - text: "Sure what kind of pizza you want"

actions:
  - action_extract_food_entity
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
